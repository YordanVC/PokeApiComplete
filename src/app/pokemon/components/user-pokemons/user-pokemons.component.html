<h2 mat-dialog-title>Mis Pokemons</h2>
<mat-dialog-content>
  @if(dataSource.data.length === 0){
    <div  class="no-pokemons">
      <p>No tienes Pokemons capturados a√∫n.</p>
    </div>
  }@else{
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Columna de ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Columna de Nombre -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element">
          {{element.name}}
        </td>
      </ng-container>

      <!-- Columna de Sprite -->
      <ng-container matColumnDef="sprite">
        <th mat-header-cell *matHeaderCellDef> Pokemon </th>
        <td mat-cell *matCellDef="let element">
          <img [src]="element.sprite" [alt]="element.name">
        </td>
      </ng-container>

      <!-- Columna de Acciones -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="warn" (click)="releasePokemon(element.id)">
            Liberar
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  }
    
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cerrar</button>
</mat-dialog-actions>
